<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmiraTech MW - Connection Lost</title>
    <link rel="icon" href="logo/EmiraTech-MW-Logo-.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Animated Background Stars */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Floating Geometric Shapes */
        .geometric-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border: 1px solid rgba(0, 212, 255, 0.3);
            animation: float 8s infinite ease-in-out;
        }

        .shape.triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid rgba(0, 212, 255, 0.2);
            border-radius: 3px;
        }

        .shape.circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(0, 123, 255, 0.1), rgba(0, 212, 255, 0.1));
        }

        .shape.hexagon {
            width: 30px;
            height: 26px;
            background: rgba(0, 212, 255, 0.1);
            position: relative;
        }

        .shape.hexagon:before,
        .shape.hexagon:after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
        }

        .shape.hexagon:before {
            bottom: 100%;
            border-bottom: 8px solid rgba(0, 212, 255, 0.1);
        }

        .shape.hexagon:after {
            top: 100%;
            border-top: 8px solid rgba(0, 212, 255, 0.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        /* Main Content */
        .offline-container {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 600px;
            padding: 2rem;
        }

        .logo-container {
            margin-bottom: 3rem;
            animation: pulse 2s infinite ease-in-out;
        }

        .logo-container img {
            max-width: 120px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5));
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .glitch {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            color: #00d4ff;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            animation: glitch 2s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 0.5s infinite;
            color: #ff0040;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 0.5s infinite;
            color: #00ff41;
            z-index: -2;
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            10% { transform: translate(-2px, -1px); }
            20% { transform: translate(2px, 1px); }
            30% { transform: translate(-1px, 2px); }
            40% { transform: translate(1px, -1px); }
            50% { transform: translate(-2px, 2px); }
            60% { transform: translate(2px, -2px); }
            70% { transform: translate(-1px, 1px); }
            80% { transform: translate(1px, -2px); }
        }

        @keyframes glitch-1 {
            0%, 90%, 100% { transform: translate(0); }
            10% { transform: translate(2px, 1px); }
            20% { transform: translate(-1px, -1px); }
            30% { transform: translate(1px, 2px); }
            40% { transform: translate(-2px, -1px); }
            50% { transform: translate(1px, 1px); }
            60% { transform: translate(-1px, 2px); }
            70% { transform: translate(2px, -1px); }
            80% { transform: translate(-2px, 1px); }
        }

        @keyframes glitch-2 {
            0%, 90%, 100% { transform: translate(0); }
            10% { transform: translate(-1px, 2px); }
            20% { transform: translate(2px, -2px); }
            30% { transform: translate(-2px, 1px); }
            40% { transform: translate(1px, 2px); }
            50% { transform: translate(-1px, -1px); }
            60% { transform: translate(2px, 1px); }
            70% { transform: translate(-2px, -2px); }
            80% { transform: translate(1px, -1px); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .connection-status {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .signal-bars {
            display: flex;
            gap: 3px;
        }

        .bar {
            width: 8px;
            background: #333;
            border-radius: 2px;
            animation: signal 1.5s infinite ease-in-out;
        }

        .bar:nth-child(1) { height: 10px; animation-delay: 0s; }
        .bar:nth-child(2) { height: 20px; animation-delay: 0.2s; }
        .bar:nth-child(3) { height: 30px; animation-delay: 0.4s; }
        .bar:nth-child(4) { height: 40px; animation-delay: 0.6s; }

        @keyframes signal {
            0%, 50%, 100% { background: #333; }
            25% { background: #ff4757; }
        }

        .status-text {
            color: #ff4757;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .reconnect-btn {
            background: linear-gradient(45deg, #007bff, #00d4ff);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 1.5s both;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reconnect-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .reconnect-btn:hover::before {
            left: 100%;
        }

        .reconnect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
        }

        .footer-info {
            position: absolute;
            bottom: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            animation: fadeInUp 1s ease-out 2s both;
        }

        .tagline {
            margin-bottom: 0.5rem;
            color: #00d4ff;
            font-weight: 400;
            letter-spacing: 1px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .glitch {
                font-size: 2.5rem;
                letter-spacing: 1px;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .offline-container {
                padding: 1rem;
            }
            
            .logo-container img {
                max-width: 80px;
            }
        }

        /* Loading Indicator */
        .loading-indicator {
            margin-top: 2rem;
            animation: fadeInUp 1s ease-out 2.5s both;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00d4ff;
            animation: loading 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0; }

        @keyframes loading {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="stars"></div>
    <div class="geometric-bg"></div>

    <!-- Main Content -->
    <div class="offline-container">
        <div class="logo-container">
            <img src="logo/EmiraTech-MW-Logo-.png" alt="EmiraTech MW Logo">
        </div>
        
        <h1 class="glitch" data-text="Connection Lost">Connection Lost</h1>
        <p class="subtitle">Your gateway to the future is temporarily offline</p>
        
        <div class="connection-status">
            <div class="signal-bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <span class="status-text">Searching for signal...</span>
        </div>
        
        <button class="reconnect-btn" onclick="checkConnection()">
            Reconnect to the Future
        </button>
        
        <div class="loading-indicator">
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <div class="footer-info">
        <div class="tagline">"From the Future, To Your Hands"</div>
        <div>EmiraTech MW - Your Trusted Tech Partner</div>
    </div>

    <script>
        // Generate random stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // Generate floating geometric shapes
        function createShapes() {
            const shapesContainer = document.querySelector('.geometric-bg');
            const shapeTypes = ['triangle', 'circle', 'hexagon'];
            const numberOfShapes = 15;
            
            for (let i = 0; i < numberOfShapes; i++) {
                const shape = document.createElement('div');
                const randomShape = shapeTypes[Math.floor(Math.random() * shapeTypes.length)];
                shape.className = `shape ${randomShape}`;
                shape.style.left = Math.random() * 100 + '%';
                shape.style.top = Math.random() * 100 + '%';
                shape.style.animationDelay = Math.random() * 8 + 's';
                shape.style.animationDuration = (Math.random() * 5 + 8) + 's';
                shapesContainer.appendChild(shape);
            }
        }

        // Check internet connection
        function checkConnection() {
            const button = document.querySelector('.reconnect-btn');
            const statusText = document.querySelector('.status-text');
            
            button.textContent = 'Connecting...';
            button.style.background = 'linear-gradient(45deg, #ffa500, #ff6b35)';
            statusText.textContent = 'Establishing connection...';
            
            // Simulate connection check
            setTimeout(() => {
                if (navigator.onLine) {
                    button.textContent = 'Connected! Redirecting...';
                    button.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
                    statusText.textContent = 'Connection restored!';
                    statusText.style.color = '#28a745';
                    
                    // Redirect to main site
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    button.textContent = 'Reconnect to the Future';
                    button.style.background = 'linear-gradient(45deg, #007bff, #00d4ff)';
                    statusText.textContent = 'Still offline. Please check your connection.';
                    statusText.style.color = '#ff4757';
                }
            }, 2000);
        }

        // Auto-check connection every 10 seconds
        function autoCheckConnection() {
            if (navigator.onLine) {
                document.querySelector('.status-text').textContent = 'Connection restored!';
                document.querySelector('.status-text').style.color = '#28a745';
                
                // Auto-redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            createShapes();
            
            // Check connection every 10 seconds
            setInterval(autoCheckConnection, 10000);
            
            // Listen for online/offline events
            window.addEventListener('online', () => {
                document.querySelector('.status-text').textContent = 'Connection restored!';
                document.querySelector('.status-text').style.color = '#28a745';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            });
            
            window.addEventListener('offline', () => {
                document.querySelector('.status-text').textContent = 'Connection lost...';
                document.querySelector('.status-text').style.color = '#ff4757';
            });
        });

        // Prevent context menu and selection for a more app-like feel
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
    </script>
</body>
</html>
